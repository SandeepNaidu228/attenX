<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Attendance Manager - SNU Chennai</title>
    <meta name="description" content="Made for SNU Chennai students. Track your class attendance, calculate attendance percentages, and manage your courses with ease." />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <style>
        :root {
            --background: #000000;
            --surface: rgba(17, 17, 17, 0.7);
            --primary: #00ffff;
            --primary-hover: #00e6e6;
            --accent: #ff00ff;
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --shadow: rgba(0, 255, 255, 0.2);
        }
        
        /* Base styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
            display: flex;
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
        }
        
        /* Navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: var(--surface);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            padding: 1rem 0;
            z-index: 1000;
        }
        
        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: text-shadow 0.3s ease;
        }
        
        .nav-logo:hover {
            text-shadow: 0 0 20px var(--shadow);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .nav-links a:hover {
            color: var(--primary);
            text-shadow: 0 0 10px var(--shadow);
        }
        
        .nav-links a:last-child {
            background-color: var(--primary);
            color: var(--background);
            padding: 0.5rem 1.25rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-links a:last-child:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
            text-shadow: none;
        }
        
        /* Main content styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: flex-start; /* Align content to the left */
            text-align: left; /* Text alignment */
            gap: 1.5rem;
            margin-left: 5%; /* Add left margin */
        }
        
        
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px var(--shadow);
        }
        
        .lead {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin: 0;
            max-width: 900px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: var(--background);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 2rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .navbar .container {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }
        
            .nav-links {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
            }
        
            .nav-links a {
                width: 100%;
                text-align: center;
            }
        
            h1 {
                font-size: 2.5rem;
            }
        
            .lead {
                font-size: 1rem;
            }
        }
        
        /* Animation for page load */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .main-content > * {
            animation: fadeIn 0.5s ease forwards;
            opacity: 0;
        }
        
        .main-content > *:nth-child(1) { animation-delay: 0.1s; }
        .main-content > *:nth-child(2) { animation-delay: 0.2s; }
        .main-content > *:nth-child(3) { animation-delay: 0.3s; }
        .main-content > *:nth-child(4) { animation-delay: 0.4s; }
        .main-content > *:nth-child(5) { animation-delay: 0.5s; }
        
     </style>
</head>
